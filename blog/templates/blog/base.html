{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='../../static/js/confirm_delete.js'></script>
    <script src='../../static/js/post_detail.js'></script>
    <title>Mirabile</title>
</head>
<body>
    <header class='page-header'>
        <span class='header-logo'>Mirabile</span>
        <div class='header-link'>
            <a href='#' class='link-logn'>Zaloguj się</a>
            <a href='#' class='link-register'>Zarejestruj się</a>
        </div>
    </header>
    <div class='collection'>
       {% block content %}
       {% endblock %}
    </div>
    <footer class='page-footer'>
        &copy Copyright 2019
    </footer>
    <div class="modal-content confirm-delete" style="display: none">
        <form action='.' method='POST'>{% csrf_token %}
            <p>Czy na pewno chcesz usunąć zdjęcie?</p>
            <img src=''>
            <input class='modal-confirm' type='submit' value='Tak'>
            <button class='modal-cancel'>Anuluj</button>
        </form>
    </div>
    <div class="modal-content post-detail" style="display: none">
        <img class='detail-photo' src=''>
        <div class='detail-info'>
            <h2 class='info-title'>Tytuł</h2>
            <span class='info-author'>Autor</span>
            <span class='info-date'>Data</span>
        </div>
        <button class='detail-close'>Close</button>
    </div>
</body>
</html>
