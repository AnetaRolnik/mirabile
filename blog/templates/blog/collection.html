{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirabile</title>
</head>
<body>
    <header class='page-header'>
        <span class='header-logo'>Mirabile</span>
        <div class='header-link'>
            <a href='#' class='link-logn'>Zaloguj się</a>
            <a href='#' class='link-register'>Zarejestruj się</a>
        </div>
    </header>
    <div class='collection'>
        {% for post in posts %}
        <div class='collection-post'>
            <h2 class='post-title'>{{ post.title }}</h2>
            <span class='post-author'>{{ post.author }}</span>
            <span class='post-date'>{{  post.published_date }}</span>
            <img class='post-photo' src='{{ post.photo.url }}'>
        </div>
        {% endfor %}
    </div>
    <footer class='page-footer'>
        &copy Copyright 2019
    </footer>
</body>
</html>
