{% extends 'blog/base.html' %}

{% block content %}
<div class="login">
    <div class="container">
        <h2>Logowanie</h2>
        <form method="post" class='login-form'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Zaloguj się</button>
        </form>
        <p>Nie masz konta?<a href='#'>Zarejestruj się</a></p>
    </div>
</div>
{% endblock %}
