{% extends 'blog/base.html' %}

{% block extra_css %}
    {{ form.media.css }}
{% endblock %}

{% block extra_js %}
    {{ form.media.js }}
{% endblock %}

{% block content %}
    <div class="post-new">
        <h2>Dodaj nowy post i poka≈º innym co u Ciebie</h2>
        <form method="POST" class="post-new-form" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="form-save">Dodaj</button>
        </form>
    </div>
{% endblock %}
